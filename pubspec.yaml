name: password_manager
description: "A secure Flutter-based password manager for Android"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.2
  google_sign_in: ^6.2.1
  permission_handler: ^11.3.0
  local_auth: ^2.1.6
  googleapis: ^11.3.0
  googleapis_auth: ^1.4.0
  http: ^0.13.6
  mime: ^1.0.4
  http_parser: ^4.0.2
  shared_preferences: ^2.2.2
  image_picker: ^1.0.4
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: false
  image_path: "icon.png"

flutter:
  uses-material-design: true

  assets:
    - icon.png
